        function initApp() {
            // Set default day in the dropdown
            document.getElementById('dayFilter').value = currentFilters.day;
            updateTimeSlotOptions();
            renderProgram();
            setupEventListeners();
        }

        function populateTimeSlots() {
            const timeSlots = new Set();
            programData.forEach(day => {
                day.sessions.forEach(session => {
                    timeSlots.add(session.time);
                });
            });
            const sortedTimeSlots = Array.from(timeSlots).sort((a, b) => a.localeCompare(b, undefined, {numeric: true}));
            const timeSlotSelect = document.getElementById('timeSlotFilter');
            timeSlotSelect.innerHTML = '<option value="all">Tutte le fasce orarie</option>';
            sortedTimeSlots.forEach(timeSlot => {
                const option = document.createElement('option');
                option.value = timeSlot;
                option.textContent = timeSlot;
                timeSlotSelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('dayFilter').addEventListener('change', (e) => {
                currentFilters.day = e.target.value;
                currentFilters.timeSlot = 'all'; // Reset time slot when day changes
                updateTimeSlotOptions();
                renderProgram();
            });

            document.getElementById('timeSlotFilter').addEventListener('change', (e) => {
                currentFilters.timeSlot = e.target.value;
                renderProgram();
            });
        }

        function updateTimeSlotOptions() {
            const timeSlots = new Set();
            const selectedDay = programData.find(d => d.date === currentFilters.day);
            if (selectedDay) {
                selectedDay.sessions.forEach(session => timeSlots.add(session.time));
            }
            
            const sortedTimeSlots = Array.from(timeSlots).sort((a, b) => a.localeCompare(b, undefined, {numeric: true}));
            const timeSlotSelect = document.getElementById('timeSlotFilter');
            
            timeSlotSelect.innerHTML = '<option value="all">Tutte le fasce orarie</option>'; // Always add this option
            
            sortedTimeSlots.forEach(timeSlot => {
                const option = document.createElement('option');
                option.value = timeSlot;
                option.textContent = timeSlot;
                timeSlotSelect.appendChild(option);
            });

            timeSlotSelect.value = 'all'; // Set default view to "all time slots"
        }
        
       function renderProgram() {
            const container = document.getElementById('programContent');
            container.innerHTML = '';
            const dayData = programData.find(d => d.date === currentFilters.day);
            if (!dayData) {
                 container.innerHTML = '<div class="no-results">Giorno non trovato.</div>';
                 return;
            }

            if (currentFilters.timeSlot !== 'all') {
                const sessionsInTimeSlot = dayData.sessions.filter(s => s.time === currentFilters.timeSlot);
                renderConcurrentView(dayData, sessionsInTimeSlot, container);
            } else {
                renderDayByDayView(dayData, container);
            }
        }

        function renderDayByDayView(dayData, container) {
            const daySection = document.createElement('div');
            daySection.className = 'day-section';
            daySection.innerHTML = `
                <div class="day-header">
                    <h2>${dayData.dayName}</h2>
                    <div class="date">${formatDate(dayData.date)}</div>
                </div>
            `;
            const sortedSessions = [...dayData.sessions].sort((a, b) => a.time.localeCompare(b.time, undefined, {numeric: true}));
            sortedSessions.forEach(session => {
                daySection.appendChild(createSessionCard(session));
            });
            container.appendChild(daySection);
        }
        
        function renderConcurrentView(dayData, sessions, container) {
            const daySection = document.createElement('div');
            daySection.className = 'day-section';
            daySection.innerHTML = `
                <div class="day-header subtle">
                    <h2>${dayData.dayName} - Fascia oraria ${currentFilters.timeSlot}</h2>
                </div>
            `;

            const grid = document.createElement('div');
            grid.className = 'concurrent-grid';

            const rooms = ['auditorium', 'napoleon', 'nettuno'];
            rooms.forEach(roomKey => {
                const column = document.createElement('div');
                column.className = 'room-column';
                
                const roomHeader = document.createElement('div');
                roomHeader.className = 'room-header';
                roomHeader.textContent = getRoomName(roomKey);
                column.appendChild(roomHeader);

                const sessionForRoom = sessions.find(s => s.room === roomKey);

                if (sessionForRoom) {
                    column.appendChild(createSessionCard(sessionForRoom));
                } else {
                     const noSessionDiv = document.createElement('div');
                     noSessionDiv.className = 'no-session';
                     noSessionDiv.textContent = 'Nessuna sessione';
                     column.appendChild(noSessionDiv);
                }
                grid.appendChild(column);
            });
            daySection.appendChild(grid);
            container.appendChild(daySection);
        }

        function createSessionCard(session) {
            const card = document.createElement('div');
            card.className = 'session-card';

            let ecmBadge = '';
            if (session.ecm) {
                ecmBadge = `<span class="session-ecm">${session.ecm}</span>`;
            }

            let moderatorsHTML = '';
            if (session.moderators) {
                moderatorsHTML = `<div class="session-moderators"><strong>${session.moderators.includes(':') ? session.moderators.split(':')[0] + ':' : 'Moderatori:' }</strong> ${session.moderators.includes(':') ? session.moderators.split(':')[1] : session.moderators }</div>`;
            }
            
            let presenterHTML = '';
            if (session.presenter) {
                presenterHTML = `<div class="session-presenter">${session.presenter}</div>`;
            }

            let programHTML = '';
            if (session.program && session.program.length > 0) {
                programHTML = `
                    <ul class="session-program">
                        ${session.program.map(item => `
                            <li>
                                <span class="program-time">${item.time}</span>
                                <span class="program-item">${item.item}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            card.innerHTML = `
                <div class="session-header">
                    <div class="session-time">${session.time}</div>
                    <div class="session-title">${session.title}</div>
                    <div class="session-info">
                        <span class="session-room">${getRoomName(session.room)}</span>
                        <span class="session-type">${getTypeName(session.type)}</span>
                        ${ecmBadge}
                    </div>
                </div>
                <div class="session-content">
                    ${moderatorsHTML}
                    ${presenterHTML}
                    ${programHTML}
                </div>
            `;
            
             if (!moderatorsHTML && !presenterHTML && !programHTML) {
                card.querySelector('.session-content').style.display = 'none';
             }

            return card;
        }

        function getRoomName(room) {
            const rooms = { 'auditorium': 'Auditorium', 'napoleon': 'Sala Napoleon', 'nettuno': 'Sala Nettuno' };
            return rooms[room] || room;
        }

        function getTypeName(type) {
            const types = { 'workshop': 'Workshop', 'lettura': 'Lettura', 'sessione': 'Sessione', 'abstract': 'Abstract', 'sponsor': 'Sponsorizzata', 'registrazione': 'Registrazione', 'pausa': 'Pausa' };
            return types[type] || type;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            date.setMinutes(date.getMinutes() + date.getTimezoneOffset());
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('it-IT', options);
        }
